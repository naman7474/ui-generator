<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KILRR - Killer Taste Zero Fuss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                rust: '#C05832',
                peach: '#FFF5F0',
                dark: '#1a1a1a',
                light: '#f8f8f8',
                gray: '#E0E0E0'
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              display: ['Special Elite', 'cursive'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        box-sizing: border-box;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Snap scrolling for mobile lists */
      .snap-x-mandatory {
        scroll-snap-type: x mandatory;
      }
      .snap-center {
        scroll-snap-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
